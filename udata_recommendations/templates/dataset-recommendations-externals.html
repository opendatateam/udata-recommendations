{% from theme('macros/banner_info.html') import banner_info_lg %}

{%- if messages and id %}
<div 
    data-track-content
    data-content-name="external recommendations"
    data-content-piece="{{ id }}"
    data-content-target="{{ id }}"
>
    {{ banner_info_lg(
        messages.title,
        messages.message,
        messages.button,
        id
    ) }}
</div>
{% endif -%}
